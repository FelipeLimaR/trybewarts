<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>  
    <form action="" method="get" class="trybewarts-login">
        <input id="email-login" type="email" name="email" placeholder="Email">
        <input id="senha-login" type="password" name="password" placeholder="Senha">
        <button id="btn-login">Entrar</button>
      </form>
  </header>
  <main>
    <section>
      <form class="form" id="evaluation-form" action="">

        <div>
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        
        <div>
          <input id="input-email" type="text" placeholder="Email">
          <label for="house">Casa:</label>

          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr>

        <div id="radiosCheckDiv">
          <div id="radiosDiv">
            <div id="radioFamily">
  
              <label id="label-family">Qual sua família?</label>
  
              <label class="radioCheckButtons">
                <input type="radio" name="family" value="Frontend">Família Frontend
              </label>
  
              <label class="radioCheckButtons">
                <input type="radio" name="family" value="Backend">Família Backend
              </label>
              <label class="radioCheckButtons">
                <input type="radio" name="family" value="FullStack">Família FullStack
              </label>
            </div>
          </div>
  
          <div id="checkDiv">
            <div id="checksContainer">
              <label id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="HoFs">Hofs
              </label>
  
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="Jest">Jest
              </label>
  
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="Promises">Promises
              </label>
  
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="React">React
              </label>
  
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="SQL">SQL
              </label>
  
              <label class="radioCheckButtons">
                <input class="subject" type="checkbox" value="Python">Python
              </label>
            </div>
          </div>
        </div>
        <hr>

        <div id="divRate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input id="1" name="rate" type="radio" value="1">1
          <input id="2" name="rate" type="radio" value="2">2
          <input id="3" name="rate" type="radio" value="3">3
          <input id="4" name="rate" type="radio" value="4">4
          <input id="5" name="rate" type="radio" value="5">5
          <input id="6" name="rate" type="radio" value="6">6
          <input id="7" name="rate" type="radio" value="7">7
          <input id="8" name="rate" type="radio" value="8">8
          <input id="9" name="rate" type="radio" value="9">9
          <input id="10" name="rate" type="radio" value="10">10
        </div>

        <label for="txtarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="txtarea" maxlength="500" cols="30" rows="10"></textarea>

        <label id="label-infos" for="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="accept" id="agreement"></label>

        <button type="submit" disabled id="submit-btn" onclick="botao()" >Enviar</button>

        

      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </section>
  </main>

  <footer class="footer">
    <div class="block">
      <p>Direitos reservados à Trybewarts©</p>
    </div>
  </footer>

<script src="script.js"></script>
</body>

</html>
