<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <a href="#">
    <img class="trybewarts-header-logo " src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
  </a>
    <h1 id="trybewarts-header-title" class="h1 fw-bolder">Trybewarts</h1>
    <form id="form-login" class="trybewarts-login">
      <div class="input-group input-group-sm mb-3 form-control">

        <label for="email" class="">
          <input id="login" class="" type="text" name="email" placeholder="Email">
        </label>
        
        <label for="password" class="">
          <input id="input-password" class="" type="password" name="password" placeholder="Senha">
      </label>
      
      <button id="logar-btn" class="btn btn-md btn-outline-success" type="submit" >Entrar</button>
    </div>
    </form>
    
  </header>

  <main id="main-id">
    <form id="evaluation-form" class="form-control">

      <div id="valid-inputs" class="">
        <label for="name" class="">
          <input id="input-name"
          class="form-control"
          type="text" placeholder="Nome">
        </label>

        <label for="sobrenome" class="">
          <input id="input-lastname"
          class="form-control"
          type="text" placeholder="Sobrenome">
        </label>
      </div>

      <div id="mail-casa" class="">
        <label class="" for="email">
          <input id="input-email"
          class="form-control" type="text" placeholder="Email">
        </label>

        <label for="house" id="house" class="input-group  ">Casa
          <select name="house" 
          class="form-select">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>

      <div id="div-radio" class="form-check">
        <label id="label-family" 
        class="form-check-label"
        for="family">Qual sua família?</label>

          <div id="div-radio-input">
            <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Frontend</label>
   
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Backend</label>
          
          <input type="radio" name="family" id="fullstack" value="FullStack" >
          <label for="fullstack">Fullstack</label>
          </div>
      </div>

      <div id="div-checks">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="div-checks-input">

          <input type="checkbox" class="subject" value="HoFs" id="hofs">
          <label for="hofs">HoFs</label>

          <input type="checkbox" class="subject" value="Jest" id="jest">
          <label for="jest">Jest</label>

          <input type="checkbox" class="subject" value="Promises" id="promises">
          <label for="promises">Promises</label>

          <input type="checkbox" class="subject" value="React" id="react">
          <label for="react">React</label>

          <input type="checkbox" class="subject" value="SQL" id="sql">
          <label for="sql">SQL</label>

          <input type="checkbox" class="subject" value="Python" id="python">
          <label for="python">Python</label>
        </div>
      </div>

      <div id="div-avalia-radio">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

        <div id="div-avalia-radio-inputs">

          <input type="radio" value="1" name="rate" id="1">
          <label for="1">1</label>

          <input type="radio" value="2" name="rate" id="2">
          <label for="2">2</label>

          <input type="radio" value="3" name="rate" id="3">
          <label for="3">3</label>

          <input type="radio" value="4" name="rate" id="4">
          <label for="4">4</label>

          <input type="radio" value="5" name="rate" id="5">
          <label for="5">5</label>

          <input type="radio" value="6" name="rate" id="6">
          <label for="6">6</label>

          <input type="radio" value="7" name="rate" id="7">
          <label for="7">7</label>

          <input type="radio" value="8" name="rate" id="8">
          <label for="8">8</label>

          <input type="radio" value="9" name="rate" id="9">
          <label for="9">9</label>

          <input type="radio" value="10" name="rate" id="10">
          <label for="10">10</label>

        </div> 
      </div>

      <div id="div-text-area">
        <label class="textarea" >Deixe seu comentário:</label>

        <div id="type-counter" class="form-label">
          <textarea name="" id="textarea" class="form-control" cols="30" rows="10" maxlength="500"></textarea>
          <span id="counter">500</span>
        </div>
      </div>

      <div id="div-check-info-validation"
      >
        <input type="checkbox" name="" id="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      </div>

      <button
        id="submit-btn"
        type="submit"
        class="btn btn-sm btn-outline-success"
        disabled
        >Enviar</button>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-casas">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  
</body>
<script src="script.js"></script>
</html>
